    <style>
      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        line-height: 1.5;
        background-color: white;
      }

      code-view {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
      }

      .main {
        box-sizing: border-box;
        width: 100%;
        overflow: hidden;
        position: relative;
        /* 10px grid, using http://www.patternify.com/ */
        background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAGUlEQVQYV2NkIBIwEqmOYVQh3pAiNnj+AwALaAEKfsPrZgAAAABJRU5ErkJggg==);
        background-position: 0px 0px;
        margin: 2px;
      }
      .main > * {
        cursor: pointer;
      }

      .main > *:hover {
        outline: solid 2px rgba(66, 87, 203, 0.4) !important;
      }
      .active {
        outline: solid 2px rgba(66, 87, 203, 0.8) !important;
      }
      .dragging {
        opacity: 0.6;
        z-index: 1000;
      }
      .over {
        border: 2px dashed black;
        outline: none;
        opacity: 0.6;
      }

      [hidden] {
        display: none !important;
      }
    </style>

    <action-history id="actionHistory"></action-history>

      <element-styles slot="styles" id="stylesContainer"></element-styles>
      <element-flex slot="flex" id="flexContainer"></element-flex>

      <div class="main" slot="main" id="viewContainer"></div>
