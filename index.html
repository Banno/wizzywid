<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="generator" content="It's like MSPaint but for Polymer">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <meta name="description" content="">

    <title>Polymer Paint</title>

    <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="bower_components/polymer/lib/mixins/gesture-event-listeners.html">
    <link rel="import" href="bower_components/polymer/lib/elements/dom-repeat.html">
    <link rel="import" href="elements/app-shell.html">
    <link rel="import" href="elements/element-styles.html">
    <link rel="import" href="elements/element-flex.html">
    <link rel="import" href="elements/element-properties.html">

    <custom-style>
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        line-height: 1.5;
        background-color: white;
      }

      .main {
        box-sizing: border-box;
        width: 100%;
        height: 500px;
        overflow: hidden;
        position: relative;
        /* 10px grid, using http://www.patternify.com/ */
        background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAGUlEQVQYV2NkIBIwEqmOYVQh3pAiNnj+AwALaAEKfsPrZgAAAABJRU5ErkJggg==);
        background-position: 0px 0px;
        margin: 2px;
      }
      .main > * {
        cursor: pointer;
      }
      .active {
        outline: solid 2px rgba(66, 87, 203, 0.8) !important;
        xoutline-offset: 2px !important;
      }
      .dragging {
        opacity: 0.6;
        z-index: 1000;
      }
      .over {
        border: 2px dashed black;
        outline: none;
        opacity: 0.6;
      }
      #treeContainer button,
      #elementsContainer button {
        background: transparent;
        border: none;
        font-size: inherit;
        display: block;
        padding: 4px 0;
        cursor: pointer;
      }
      #treeContainer button:hover,
      #elementsContainer button:hover {
        color: #E91E63;
      }
      .elements-title {
        font-size: 12px;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 1px;
      }
      #treeContainer button {
        width: 100%;
        text-align: left;
      }
      #treeContainer button:hover {
        background: rgba(72,154,254,.2);
      }
      #treeContainer .tree-id {
        font-style: italic;
        color: #009688;
      }
      #treeContainer .tree-text {
        color: #2196F3;
      }
      #treeContainer .selected {
        background: rgba(72,154,254,.2);
        outline: none;
      }
      [hidden] {
        display: none !important;
      }
      #editor {
        position: relative;
        height: 600px;
        width: 100%;
      }
    </style>
    <custom-style>
  </head>
  <body>
    <app-shell id="shell">
      <element-properties slot="properties" id="propertiesContainer"></element-properties>
      <element-styles slot="styles" id="stylesContainer"></element-styles>
      <element-flex slot="flex" id="flexContainer"></element-flex>
      <!-- todo: move this to an element -->
      <div slot="tree" id="treeContainer">
        <dom-repeat id="repeater">
          <template>
            <button onclick="findElement(event)"
                data-index$="[[index]]"
                style="padding-left:calc(14*[[item.level]]px">
                <span class="tree-tag">[[item.tag]]</span>
                <span class="tree-id">[[item.id]]</span>
                <span class="tree-text">[[item.text]]</span>
            </button>
          </template>
        </dom-repeat>
      </div>
      <div slot="elements" id="elementsContainer">
        <span class="elements-title">Native elements</span>
        <button>input</button>
        <button>div</button>
        <button>button</button>
        <span class="elements-title">Polymer elements</span>
        <button>paper-input</button>
        <button>paper-button</button>
      </div>
      <div class="main" slot="main" id="viewContainer"></div>
      <div id="editor" slot="code"></div>
    </app-shell>

    <noscript>
      Please enable JavaScript to view this website.
    </noscript>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="app.js"></script>
  </body>
</html>
