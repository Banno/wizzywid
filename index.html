    <title>A thing</title>

    <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="bower_components/polymer/lib/mixins/gesture-event-listeners.html">
    <link rel="import" href="elements/app-shell.html">
    <link rel="import" href="elements/element-styles.html">
    <link rel="import" href="elements/element-properties.html">

    <custom-style>
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        line-height: 1.5;
        min-height: 100vh;
        background-color: white;
      }

      .main {
        box-sizing: border-box;
        width: 100%;
        height: 500px;
        overflow: hidden;
        position: relative;
        /* 10px grid, using http://www.patternify.com/ */
        background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAGUlEQVQYV2NkIBIwEqmOYVQh3pAiNnj+AwALaAEKfsPrZgAAAABJRU5ErkJggg==);
        background-position: 0px 0px;
      }
      .main > * {
        cursor: pointer;
      }
      .main > *.active {
        outline: solid 2px rgba(66, 87, 203, 0.8);
        outline-offset: -2px;
      }
      .main > *.dragging {
        opacity: 0.6;
      }
      button {
        background: transparent;
        border: none;
        font-size: inherit;
        display: block;
        margin-bottom: 12px;
      }
    </style>
    <custom-style>
  </head>
  <body>
    <app-shell>
      <element-properties slot="properties" id="propertiesContainer"></element-properties>
      <element-styles slot="styles" id="stylesContainer"></element-styles>
      <div slot="elements" id="elementsContainer">
        <button>input</button>
        <button>div</button>
      </div>
      <div class="main" slot="main" id="viewContainer"></div>
    </app-shell>

    <noscript>
      Please enable JavaScript to view this website.
    </noscript>

    <script>
      var activeElement;
      var grid = 10;

      window.addEventListener('WebComponentsReady', function() {
        elementsContainer.addEventListener('click', addElement);
        viewContainer.addEventListener('click', selectElement);
        document.addEventListener('update-element', updateElement);
        Polymer.Gestures.addListener(viewContainer, 'track', trackElement);
      });

      function addElement(event) {
        var kind = event.target.textContent;
        var el = document.createElement(kind);
        if (kind === 'div') {
          el.style.height = el.style.width = '200px';
          el.style.backgroundColor = '#CDDC39';
        }
        el.style.position = 'absolute';
        el.style.left = el.style.top = '0';
        viewContainer.appendChild(el);
        updateActiveElement(el);
      }

      function selectElement(event) {
        var el = event.target;
        updateActiveElement(el);
      }

      function trackElement(event) {
        var el = event.target;
        if (el.id === 'viewContainer') {
          return;
        }

        switch(event.detail.state) {
          case 'start':
            el.classList.add('dragging');
            break;
          case 'track':
            window._trackx = Math.round(event.detail.dx / grid) * grid;
            window._tracky = Math.round(event.detail.dy / grid) * grid;
            el.style.transform = el.style.webkitTransform =
              'translate(' + _trackx + 'px, ' + _tracky + 'px)';
            break;
          case 'end':
            // Figure out if this needs to be added to a new parent
            el.classList.remove('dragging');
            var local = el.getBoundingClientRect();
            var parent = el.parentElement.getBoundingClientRect();
            el.style.left = local.left - parent.left + 'px';
            el.style.top = local.top - parent.top + 'px';
            el.style.transform = el.style.webkitTransform = 'none';
            el.getBoundingClientRect();
            break;
        }
      }

      function updateActiveElement(el) {
        if (activeElement) {
          activeElement.classList.remove('active');
        }
        if (el.id === 'viewContainer') {
          activeElement = null;
          return;
        }

        el.classList.add('active');
        activeElement = el;

        // Show its properties
        propertiesContainer.display(el);
        stylesContainer.display(window.getComputedStyle(el));
      }

      function updateElement(event) {
        var detail = event.detail
        if (detail.type === 'style') {
          activeElement.style[detail.name] = detail.value;
        } else {
          activeElement[detail.name] = detail.value;
        }
      }
    </script>
  </body>
