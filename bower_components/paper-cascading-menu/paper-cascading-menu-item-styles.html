<dom-module id="paper-cascading-menu-item-styles">
  <template>
    <style>
      paper-cascading-menu > :not(paper-cascading-option),
      paper-cascading-option > :not(paper-cascading-menu) {
        border: 0;
        outline: none;
        background-color: transparent;
        cursor: pointer;
        font-size: 15px;
        margin: 0;
        padding: 1em;
        padding: 0.5em 24px;
        text-align: left;
        color: #202020;

        border-radius: 0;

        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;

        font-family: Roboto, sans-serif;
        text-transform: none;
      }

      paper-cascading-menu-bar > paper-cascading-option > :not(paper-cascading-menu) {
        padding: 1em;
      }

      paper-cascading-menu > :not(paper-cascading-option) span,
      paper-cascading-option > :not(paper-cascading-menu) span {
        display: flex;
        align-items: center;
      }

      paper-cascading-menu > :not(paper-cascading-option) span > *,
      paper-cascading-option > :not(paper-cascading-menu) span > * {
        margin-right: 8px;
      }

      paper-cascading-menu > :not(paper-cascading-option):not(.divider):focus,
      paper-cascading-option > :not(paper-cascading-menu):focus {
        font-weight: bold;
      }

      paper-cascading-menu-bar .iron-selected,
      paper-cascading-menu :not(paper-cascading-menu):not(.divider):hover {
        background-color: #e3e3e3;
      }

      paper-cascading-menu-bar .divider {
        padding: 8px;
      }

      paper-cascading-menu-bar .divider:after {
        content: '';
        position: absolute;
        width: 100%;
        left: 0;
        border-bottom: 1px solid #D6D6D6;
      }
    </style>
  </template>
</dom-module>
