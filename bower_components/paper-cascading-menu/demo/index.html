<!doctype html>
<html>
<head>
  <title>Paper Cascading Menu</title>
  <link rel="import" href="../paper-cascading-menu.html">
  <link rel="import" href="../paper-cascading-menu-bar.html">
  <link rel="import" href="../paper-cascading-option.html">
  <link rel="import" href="../paper-cascading-menu-item-styles.html">
  <link rel="import" href="../../iron-icon/iron-icon.html">
  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../../iron-icons/editor-icons.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <!--<link rel="import" href="../../font-roboto/roboto.html">-->
  <custom-style>
    <style is="custom-style" include="paper-cascading-menu-item-styles">
      body {
        margin: 0;
        padding: 0;
        background-color: #F0F0F0;
      }
    </style>
  </custom-style>
</head>
<body>

  <paper-cascading-menu-bar id="menu">

    <paper-cascading-option>

      <button>File</button>

      <paper-cascading-menu slot="menu">

        <button>Share</button>

        <div class="divider"></div>

        <paper-cascading-option>
          <button><span>New</span><span>⌘N</span></button>
          <paper-cascading-menu narrow slot="menu">
            <button><span><iron-icon icon="editor:insert-chart"></iron-icon>Chart</span></button>
            <button><span><iron-icon icon="editor:insert-photo"></iron-icon>Photo</span></button>
            <button><span><iron-icon icon="editor:insert-comment"></iron-icon>Comment</span></button>
          </paper-cascading-menu>
        </paper-cascading-option>

        <button><span>Open</span><span>⌘O</span></button>
        <button>Rename</button>
        <button>Make a copy</button>

      </paper-cascading-menu>
    </paper-cascading-option>

    <paper-cascading-option>
      <button>Edit</button>
      <paper-cascading-menu slot="menu">
        <button><span>Undo</span><span>⌘U</span></button>
        <button><span>Redo</span><span>⌘R</span></button>

        <div class="divider"></div>

        <button><span>Cut</span><span>⌘X</span></button>
        <button><span>Copy</span><span>⌘C</span></button>
        <button><span>Paste</span><span>⌘P</span></button>

        <div class="divider"></div>

        <paper-button>Ripple selection</paper-button>

        <paper-cascading-option>

          <paper-button>Special</paper-button>

          <paper-cascading-menu slot="menu">

            <paper-cascading-option>
              <button>Eleven</button>
              <paper-cascading-menu narrow slot="menu">
                <button>Eleventy One</button>
                <button>Eleventy Two</button>
                <button>Eleventy Three</button>
                <button>Eleventy Four</button>
              </paper-cascading-menu>
            </paper-cascading-option>
            <button>Twelve</button>
            <button>Thirteen</button>
            <button>Fourteen</button>

          </paper-cascading-menu>

        </paper-cascading-option>


      </paper-cascading-menu>
    </paper-cascading-option>

    <paper-cascading-option>
      <button>Format</button>
      <paper-cascading-menu slot="menu">
        <button><span>Bold</span><span>⌘B</span></button>
        <button><span>Italic</span><span>⌘I</span></button>
        <button><span>Underline</span><span>⌘U</span></button>
        <button><span>Strikethrough</span><span>Alt+Shift+5</span></button>
        <button><span>Superscript</span><span>⌘.</span></button>
        <button><span>Subscript</span><span>⌘,</span></button>
        <div class="divider"></div>
        <paper-cascading-option>
          <button>Font size</button>
          <paper-cascading-menu narrow slot="menu">
            <button><span>Increase font size</span><span>⌘+Shift+.</span></button>
            <button><span>Decrease font size</span><span>⌘+Shift+,</span></button>
          </paper-cascading-menu>
        </paper-cascading-option>
        <paper-cascading-option>
          <button>Align</button>
          <paper-cascading-menu narrow slot="menu">
            <button><span><iron-icon icon="editor:format-align-left"></iron-icon>Left</span><span>⌘+Shift+L</span></button>
            <button><span><iron-icon icon="editor:format-align-center"></iron-icon>Center</span><span>⌘+Shift+E</span></button>
            <button><span><iron-icon icon="editor:format-align-right"></iron-icon>Right</span><span>⌘+Shift+R</span></button>
            <button><span><iron-icon icon="editor:format-align-justify"></iron-icon>Justified</span><span>⌘+Shift+J</span></button>
          </paper-cascading-menu>
        </paper-cascading-option>
        <paper-cascading-option>
          <button>Line spacing</button>
          <paper-cascading-menu narrow slot="menu">
            <button><span><iron-icon icon="check"></iron-icon>Single</span></button>
            <button><span><iron-icon icon=""></iron-icon>1.15</span></button>
            <button><span><iron-icon icon=""></iron-icon>Double</span></button>
            <div class="divider"></div>
            <button>Add space before paragraph</button>
            <button>Add space after paragraph</button>
            <div class="divider"></div>
            <button>Custom spacing...</button>
          </paper-cascading-menu>
        </paper-cascading-option>


      </paper-cascading-option>
    </paper-cascading-menu-bar>

    <script>
      (function() {
        var menu = document.body.querySelector('#menu');

        menu.addEventListener('paper-cascading-menu-selection', function(event) {
          console.log('Selection path:', event.detail.selectionPath);
        });
      })();
    </script>

</body>
</html>
