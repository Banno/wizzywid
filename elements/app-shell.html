<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="app-icons.html">
<link rel="import" href="designer-tabs.html">
<link rel="import" href="designer-tab.html">
<link rel="import" href="elements-view.html">

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js" type="text/javascript" charset="utf-8"></script>
<dom-module id="app-shell">
  <template>
    <style>
      :host{
        display: block;
        box-sizing: border-box;
        position: relative;
      }

      app-header {
        background-color: #373737;
        color: white;
        height: 60px;
        width: 100%;
        position: fixed;
        z-index: 100;
      }

      app-header span {
        margin-right: 8px;
      }

      app-header paper-icon-button {
        margin: 8px;
      }

      .separator {
        border-left: #656565 solid 1px;
        opacity: .8;
        height: 24px;
        margin: 8px;
      }

      .container {
        box-sizing: border-box;
        display: flex;
        flex-direction: row;
        padding-top: 60px;
        height: 100vh;
      }

      .drawer {
        width: 350px;
        height: 100%;
        overflow: auto;
        background: white;
        color: #5d5d5d;
      }

      .drawer.small {
        width: 250px;
      }

      .main {
        height: 100%;
        overflow: auto;
        display: flex;
        flex-grow: 1;
        border-left: 1px solid #e5e5e5;
        border-right: 1px solid #e5e5e5;
      }

      .drawer-title {
        padding: 14px 0;
        font-size: 14px;
        font-weight: 500;
        text-transform: uppercase;
        line-height: 1.5;
        color: inherit;
      }

      [hidden] {
        display: none !important;
      }

      iron-pages {
        padding: 8px 14px;
        overflow: auto;
      }

      .button-code {
        transform: rotate(0deg);
      }

      .button-code.active {
        transform: rotate(90deg);
      }
    </style>

    <app-header fixed scroll-target="scrollingRegion">
      <app-toolbar>
        <span title="it's like Dreamweaver but for Polymer apps">PolyWeaver</span>
        <div class="separator"></div>
        <elements-view></elements-view>

        <paper-icon-button class="button-code" icon="designer:code" on-click="viewCode"></paper-icon-button>
        <div class="separator"></div>
        <paper-icon-button id="undoBtn" disabled icon="designer:undo" on-click="undo"></paper-icon-button>
        <paper-icon-button id="redoBtn" disabled icon="designer:redo" on-click="redo"></paper-icon-button>
      </app-toolbar>
    </app-header>
    <div class="container" id="scrollingRegion">
      <div class="drawer small">
        <designer-tabs attr-for-selected="name" selected="tree">
          <designer-tab name="tree">
            <button>tree</button>
            <paper-icon-button icon="designer:delete" on-click="deleteActiveElement"></paper-icon-button>
          </designer-tab>
        </designer-tabs>
        <div name="tree">
          <slot name="tree"></slot>
        </div>
      </div>

      <div class="main" id="mainContainer">
        <slot name="main"></slot>
      </div>
      <div class="main" id="codeContainer" hidden>
        <slot name="code"></slot>
      </div>

      <div class="drawer">
        <designer-tabs attr-for-selected="name" selected="{{stylePage}}">
          <designer-tab name="properties">
            <button>properties</button>
          </designer-tab>
          <designer-tab name="styles">
            <button>styles</button>
          </designer-tab>
          <designer-tab name="flex">
            <button>flex</button>
          </designer-tab>
        </designer-tabs>
        <iron-pages class="styles" role="main" selected="[[stylePage]]" attr-for-selected="name" selected-attribute="visible">
          <div name="properties">
            <slot name="properties"></slot>
          </div>
          <div name="styles">
            <slot name="styles"></slot>
          </div>
          <div name="flex">
            <slot name="flex"></slot>
          </div>
        </iron-pages>
      </div>
    </div>

  </template>
  <script>
    class AppShell extends Polymer.Element {
      static get is() { return 'app-shell'; }
      static get properties() {
        return {
          activeElement: {
            type: Object
          },
          activeElementName: {
            type: String
          },
          stylesPage: {
            type:String
          },
          elementsPage: {
            type:String
          }
        }
      }

      ready() {
        super.ready();
        this.stylePage = 'properties';
        this.elementsPage = 'elements';
      }

      updateActiveElement(el) {
        if (this.activeElement) {
          this.activeElement.classList.remove('active');
        }
        el.classList.add('active');
        this.activeElement = el;
        this.computeActiveElementName();
      }


      updateActiveElementValues(type, name, value) {
        var previousValue;

        if (type === 'style') {
          // If we switch to flexbox, automatically reposition the children
          if (name === 'display' && value === 'flex') {
            var children = this.activeElement.children;
            for (var i = 0; i < children.length; i++) {
              children[i].style.position = 'relative';
              children[i].style.top = children[i].style.left = 'auto';
            }
          }
          previousValue = this.activeElement.style[name];
          this.activeElement.style[name] = value;
        } else {
          previousValue = this.activeElement[name];
          if (value === 'true') {
            this.activeElement[name] = true;
          } else if (value === 'false') {
            if (this.activeElement.hasAttribute(name)) {
              this.activeElement.removeAttribute(name);
            } else {
              this.activeElement[name] = false;
            }
          } else {
            this.activeElement[name] = value;
          }

          // We're displaying the id, so update it in the title bar.
          if (name === 'id') {
            this.computeActiveElementName();
          }
        }
        return previousValue;
      }

      deleteActiveElement() {
        var newEvent = new Event('delete-element', {
          bubbles: true,
          cancelable: false,
          composed: true
        });
        newEvent.detail = {
          target: this.activeElement
        };
        this.dispatchEvent(newEvent);
      }

      // TODO: ugh, this can probably be better.
      computeActiveElementName() {
        if (this.activeElement === null || this.activeElement.id == 'viewContainer') {
          this.activeElementName = 'main-app';
        } else {
          var name = this.activeElement.tagName.toLowerCase();
          if (this.activeElement.id) {
            name += '#' + this.activeElement.id;
          }
          this.activeElementName = name;
        }
      }

      viewCode() {
        var newEvent = new Event('update-code', {
          bubbles: true,
          cancelable: false,
          composed: true
        });
        this.dispatchEvent(newEvent);
        this.toggleMainView(event.target);
      }

      toggleMainView(button) {
        var showMain = button.classList.contains('active');

        if (showMain) {
          button.classList.remove('active');
        } else {
          button.classList.add('active');
        }

        this.$.mainContainer.hidden = !showMain;
        this.$.codeContainer.hidden = showMain;
      }

      updateUndoButton(length) {
        this.$.undoBtn.disabled = (length === 0);
      }
      updateRedoButton(length) {
        this.$.redoBtn.disabled = (length === 0);
      }

      undo() {
        this.dispatchEvent(new Event('undo', {
          bubbles: true,
          cancelable: false,
          composed: true
        }));
      }
      redo() {
        this.dispatchEvent(new Event('redo', {
          bubbles: true,
          cancelable: false,
          composed: true
        }));
      }

    }
    customElements.define(AppShell.is, AppShell);
  </script>
</dom-module>
