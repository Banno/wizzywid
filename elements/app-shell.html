<dom-module id="app-shell">
  <template>
    <style>
      :host{
        display: block;
        box-sizing: border-box;
        position: relative;
        --almost-black: #141720;
        --dark-grey: #232733;
        --medium-grey: #2f3545;
        --light-grey: #383f52;
        --highlight-pink: #e91e63;
        --highlight-blue: #2196f3;
      }

      app-header {
        background-color: var(--almost-black);
        color: white;
        height: 60px;
        width: 100%;
        position: fixed;
        z-index: 100;
      }

      button {
        background: transparent;
        color: white;
        border: none;
        cursor: pointer;
      }

      designer-tab button {
        margin: 0 8px;
      }

      app-header button {
        color: white;
        text-align: center;
        margin: 8px;
      }

      button[disabled] {
        opacity: 0.3;
      }

      app-toolbar {
        display: flex;
        justify-content: space-between;
      }

      designer-tab.single {
        color: white;
        background: var(--dark-grey);
        width: 100%;
        height: 41px;
        margin: 0;
        padding: 0;
        border: none;
      }

      .container {
        box-sizing: border-box;
        display: flex;
        flex-direction: row;
        padding-top: 60px;
        height: 100vh;
      }

      .drawer {
        min-width: 270px;
        width: 270px;
        height: 100%;
        overflow: hidden;
        background: var(--medium-grey);
        color: white;
      }
      .main-view {
        position: relative;
        height: 100%;
        width: 100%;
        overflow: auto;
        display: flex;
        flex-grow: 1;
        flex-direction: column;
      }

      .drawer-title {
        padding: 14px 0;
        font-size: 14px;
        font-weight: 500;
        text-transform: uppercase;
        line-height: 1.5;
        color: inherit;
      }

      [hidden] {
        display: none !important;
      }

      designer-tabs {
        width: 100%;
      }

      iron-pages.dark {
        height: 250px;
        overflow:hidden;
        padding-bottom: 20px;
        background: var(--medium-grey);
        color: white;
      }

      .main-view iron-pages  {
        height: 100%;
        padding-bottom: 0;
        overflow: auto;
      }

      iron-pages.elements {
        height: calc(100% - 250px - 40px - 40px - 20px) !important;
      }

      iron-pages > div {
        height: 100%;
      }

      iframe {
        width: 100%;
        height: 100%;
      }
      .heavy {
        font-weight: 900;
        letter-spacing: 2px;
      }
      .lite {
        font-weight: 100;
        opacity: 0.5;
        letter-spacing: normal;
      }
      #loadingScreen {
        position: absolute;
        top: 60px;
        left: 20px;
      }

      div[name="designer"], #demoContainer {
        overflow: hidden;
      }
    </style>

    <action-history id="actionHistory"></action-history>

    <app-header fixed>
      <app-toolbar>
        <span class="heavy">wizzywid <span class="lite">// what you see is what you deserve</span></span>
        <app-controls id="appControls"></app-controls>
      </app-toolbar>
    </app-header>

    <div class="container">
      <div class="drawer">
        <designer-tab class="single"><button>tree</button></designer-tab>
        <tree-view name="tree" id="treeView"></tree-view>
      </div>

      <div class="main-view">
        <designer-tabs attr-for-selected="name" selected="{{mainPage}}">
          <designer-tab name="designer">
            <button>Designer</button>
          </designer-tab>
          <designer-tab name="preview">
            <button on-click="viewDemo">Preview</button>
          </designer-tab>
          <designer-tab name="code">
            <button on-click="viewCode">Code</button>
          </designer-tab>
          <designer-tab name="help" disabled>
            <button>Help</button>
          </designer-tab>
        </designer-tabs>
        <iron-pages role="main" selected="[[mainPage]]" attr-for-selected="name" selected-attribute="visible">
          <div name="designer">
            <canvas-view  id="viewContainer" style="height:100%"></canvas-view>
          </div>
          <div name="code" style="width:100%;height:100%;">
            <slot name="code"></slot>
          </div>
          <div name="preview" id="demoContainer">
            <div id="loadingScreen">ðŸ›€ Hold on, loading...</div>
          </div>
        </iron-pages>
      </div>

      <div class="drawer">
        <canvas-controls id="canvasControls"></canvas-controls>
        <element-view id="elementStuff"></element-view>

        <designer-tabs attr-for-selected="name" selected="{{viewPage}}">
          <designer-tab name="native">
            <button>Native</button>
          </designer-tab>
          <designer-tab name="elements">
            <button>Custom</button>
          </designer-tab>
          <designer-tab name="samples">
            <button>Samples</button>
          </designer-tab>
        </designer-tabs>
        <iron-pages class="dark elements" selected="[[viewPage]]" attr-for-selected="name" selected-attribute="visible">
          <palette-native name="native" id="native"></palette-native>
          <palette-elements name="elements" id="custom"></palette-elements>
          <palette-samples name="samples"></palette-samples>
        </iron-pages>
      </div>
    </div>
  </template>
  <script>
    class AppShell extends Polymer.Element {
      static get is() { return 'app-shell'; }
      static get properties() {
        return {
          activeElement: {
            type: Object
          },
          stylesPage: {
            type:String
          },
          viewPage: {
            type:String
          },
          mainPage: {
            type: String
          }
        }
      }

      constructor() {
        super();
        this.stylePage = 'properties';
        this.viewPage = 'native';
        this.mainPage = 'designer';
      }

      connectedCallback() {
        super.connectedCallback();

        // TODO: fix this!
        window.codeView.canvasElement = this.$.viewContainer;
        this.$.actionHistory.shell = this;
        this.$.viewContainer.shell = this;

        this.setActiveElement(this.$.viewContainer);
        this.refreshView();

        this.$.canvasControls.selectedElement = this.activeElement;
        this.$.canvasControls.actionHistory = this.$.actionHistory;
        this.$.canvasControls.canvasElement = this.$.viewContainer;

        this.$.appControls.actionHistory = this.$.actionHistory;

        this.addEventListener('new-element', this.createElement.bind(this));
        this.addEventListener('new-sample', this.createSample.bind(this));
        this.addEventListener('refresh-view', this.refreshView.bind(this));
        this.addEventListener('selected-element-changed', function(event) {
          this.setActiveElement(event.detail.target);
        }.bind(this));
        this.addEventListener('finish-clone', function(event) {
          this._finishNewElement(event.detail.target, event.detail.target.localName, true);
        }.bind(this));
        this.addEventListener('update-action-buttons', function(event) {
          this.$.appControls.update(event.detail.undos, event.detail.redos);
        }.bind(this));
        this.addEventListener('element-updated', function(event) {
          let detail = event.detail;
          let oldValue = this.updateActiveElementValues(detail.type, detail.name, detail.value, detail.isAttribute);
          // Update the history.
          this.$.actionHistory.add('update', this.activeElement,
            {
              type: detail.type, name: detail.name,
              new: {value: detail.value},
              old: {value: oldValue}
            });
        }.bind(this));
        this.addEventListener('remove-from-canvas', function(event){
          this.$.viewContainer.remove(event.detail.target);
          this.$.viewContainer.click();
        }.bind(this));
        this.addEventListener('add-to-canvas', function(event){
          this.$.viewContainer.add(event.detail.target);
          event.detail.target.click();
        }.bind(this));
      }

      /*
       * Updates the new active element in the view.
       */
      setActiveElement(el) {
        if (el === this) {
          el = this.$.viewContainer;
        }

        if (this.activeElement) {
          this.activeElement.classList.remove('active');
        }
        el.classList.add('active');

        // Tell everyone who cares about this.
        this.$.canvasControls.selectedElement = this.activeElement = el;
        this.$.canvasControls.update(this.activeElement === this.$.viewContainer);
      }

      /*
       * Adds a new element to the view.
       */
      createElement(event) {
        let tag = event.detail.type.toLowerCase();
        let el = document.createElement(tag);
        this.$.viewContainer.add(el);

        // If we haven't before, save this initial state of a <tag> element,
        // so that we can diff it to produce the actual state of the world
        codeView.save(tag, event.detail.package, el);
        this.$.actionHistory.add('new', el);

        this._finishNewElement(el, tag);
        // You need the item to render first.
        requestAnimationFrame(function() {
          el.click();
        });
      }

      /*
       * Adds a new sample code to the view.
       */
      createSample(event) {
        let template = event.detail.template;
        let templateTag = event.detail.type;

        // Clone the template and add it to the document.
        let children = template.content.children;
        let el;
        for (let i = 0; i < children.length; i++) {
          el = document.importNode(children[i], true);
          this.$.viewContainer.add(el);
          this.$.actionHistory.add('new', el);
          let tag = el.tagName.toLowerCase();
          el.id = el.id || this._makeUniqueId(el, tag);
        }

        // Position the sample better, if it was a one element thing.
        if (children.length === 1 && templateTag !== 'app-layout-sample' &&
            templateTag !== 'wizzywid-sample') {
          el.style.position = 'absolute';
          el.style.left = el.style.top = '20px';
        }
        this.refreshView();
      }


      /**
       * Refreshes all the properties/styles of the active element.
       */
      refreshView() {
        let el = this.activeElement ? this.activeElement : this.$.viewContainer;

        // Display its properties in the side view.
        this.$.elementStuff.display(el);

        // Highlight it in the tree.
        this.$.treeView.recomputeTree(this.$.viewContainer, el);
      }

      refreshViewWhileTracking() {
        let size = this.activeElement.getBoundingClientRect();
        this.$.stylesContainer.display({top: size.top + 'px', left: size.left + 'px'});
      }

      /**
       * Updates the active element's displayed values.
       */
      updateActiveElementValues(type, name, value, isAttribute) {
        let previousValue;

        if (type === 'style') {
          // If we switch to flexbox, automatically reposition the children
          if (name === 'display' && value === 'flex') {
            let children = this.activeElement.children;
            for (let i = 0; i < children.length; i++) {
              children[i].style.position = 'relative';
              children[i].style.top = children[i].style.left = 'auto';
            }
          }
          previousValue = this.activeElement.style[name];
          this.activeElement.style[name] = value;
        } else {
          previousValue = this.activeElement[name];

          // If this is a dom-repeat, don't set the items attribute, set a fake
          // items instead (so that it doesn't stamp).
          if (this.activeElement.localName === 'dom-repeat' && name === 'items') {
            this.activeElement.dataset['fakeItemsAttr'] = value;
          } else if (value === 'true') {
            this._setPropertyOrValue(name, true, isAttribute);
          } else if (value === 'false') {
            if (this.activeElement.hasAttribute(name)) {
              this.activeElement.removeAttribute(name);
            } else {
              this._setPropertyOrValue(name, false, isAttribute);
            }
          } else {
            this._setPropertyOrValue(name, value, isAttribute);
          }
        }

        this.$.treeView.recomputeTree(this.$.viewContainer, this.activeElement);
        return previousValue;
      }

      _setPropertyOrValue(name, value, isAttribute) {
        if (isAttribute) {
          this.activeElement.setAttribute(name, value);
        } else {
          this.activeElement[name] = value;
        }
      }

      viewCode() {
        Polymer.Base.fire('update-code', {target: this.$.viewContainer}, {node: this});
      }

      viewDemo() {
        if (!window.codeView.get)
          return;
        let iframe = document.createElement('iframe');
        iframe.frameBorder = '0';
        this.$.demoContainer.removeChild(this.$.demoContainer.lastChild);
        this.$.demoContainer.appendChild(iframe);
        this.$.loadingScreen.hidden = false;
        iframe.onload = function() {
          this.$.loadingScreen.hidden = true;
        }.bind(this);
        let doc = iframe.contentWindow.document;
        var code = window.codeView.get(this.$.viewContainer);
        doc.open();
        doc.write(code);
        doc.close();
      }

      /**
       * Initializes a new element that has just been added to the canvas.
       */
      _finishNewElement(el, tag, isClone) {
        el.style.position = 'absolute';
        el.style.left = el.style.top = '20px';
        el.id = this._makeUniqueId(el, tag);

        if (isClone) {
          // Go through the children and reset their IDs too.
          let children = el.querySelectorAll('*');
          for (let i = 0; i < el.length; i++) {
            el[i].id = this._makeUniqueId(el[i], el[i].localName);
          }
          return;
        }

        // If it's a native element, or has a slot, put some text in that slot
        // to indicate that.
        let slots = el.root ? el.root.querySelectorAll('slot') : [];
        if ((this.$.native.elements.indexOf(tag) !== -1 && tag !== 'input') ||
            slots.length != 0) {
          el.textContent = tag;
        }
      }

      _makeUniqueId(node, id, suffix) {
        id = id.replace('-', '_');
        let uId = id + (suffix || '');
        return this.$.viewContainer.has('#' + uId) ?
          this._makeUniqueId(node, id, suffix ? ++suffix : 1) : uId;
      }


    }
    customElements.define(AppShell.is, AppShell);
  </script>
</dom-module>
