<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="app-icons.html">
<dom-module id="app-shell">
  <template>
    <style>
      :host{
        display: block;
        box-sizing: border-box;
      }
      app-header {
        background-color: #eeeeee;
        color: black;
      }
      app-drawer {
        width: 350px;
        border-left: 1px solid silver;
      }
      .drawer-contents {
        text-align: left;
      }
      .drawer-contents app-toolbar {
        background-color: #eeeeee;
        color: black;
      }
      .separator {
        border-left: #656565 solid 1px;
        opacity: .8;
        height: 24px;
        margin: 8px;
      }
      paper-icon-button {
        margin: 8px;
      }
      .section-header {
        padding: 12px;
        background-color: #eeeeee;
        border-bottom: 1px solid #ccc;
        text-transform: uppercase;
        display: block;
      }
      .section-contents {
        padding: 8px 14px;
      }
    </style>

    <app-drawer-layout>
      <app-drawer slot="drawer" id="drawer" align="right">
        <div class="drawer-contents">
          <app-toolbar>
            <paper-icon-button icon="designer:back"></paper-icon-button>
            <span>{{activeElement}}</span>
            <paper-icon-button icon="designer:fullscreen"></paper-icon-button>
            <paper-icon-button icon="designer:menu"></paper-icon-button>
          </app-toolbar>
          <div>
            <div class="section-header">Properties</div>
            <div class="section-contents">
              <slot name="properties"></slot>
            </div>
            <div class="section-header">Styles</div>
            <div class="section-contents">
              <slot name="styles"></slot>
            </div>
            <div class="section-header">Elements</div>
            <div class="section-contents">
              <slot name="elements"></slot>
            </div>
          </div>
        </div>
      </app-drawer>
      <app-header-layout>
        <app-header slot="header" fixed>
          <app-toolbar>
            <paper-icon-button icon="designer:code"></paper-icon-button>
            <div class="separator"></div>
            <paper-icon-button icon="designer:save"></paper-icon-button>
            <paper-icon-button icon="designer:share"></paper-icon-button>
            <paper-icon-button icon="designer:launch"></paper-icon-button>
            <div class="separator"></div>
            <paper-icon-button icon="designer:undo"></paper-icon-button>
            <paper-icon-button icon="designer:redo"></paper-icon-button>
            <div class="separator"></div>
            <paper-icon-button icon="designer:drawer" onclick="drawer.toggle()"></paper-icon-button>
          </app-toolbar>
        </app-header>
        <slot name="main"></slot>
      </app-header-layout>
    </app-drawer-layout>

  </template>
  <script>
    class AppShell extends Polymer.Element {
      static get is() { return 'app-shell'; }
      static get properties() {
        return {
          activeElement: {type: String, value: 'main-app'}
        }
      }
    }
    customElements.define(AppShell.is, AppShell);
  </script>
</dom-module>
