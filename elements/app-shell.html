<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="app-icons.html">
<link rel="import" href="designer-tabs.html">
<link rel="import" href="designer-tab.html">
<link rel="import" href="elements-palette.html">
<link rel="import" href="samples-palette.html">

<script src="../third-party/ace.js" type="text/javascript" charset="utf-8"></script>
<dom-module id="app-shell">
  <template>
    <style>
      :host{
        display: block;
        box-sizing: border-box;
        position: relative;
      }

      app-header {
        background-color: #373737;
        color: white;
        height: 60px;
        width: 100%;
        position: fixed;
        z-index: 100;
      }

      app-header .app-title {
        margin-right: 8px;
      }

      button {
        background: transparent;
        border: none;
        margin: 8px;
        cursor: pointer;
      }

      designer-tab.single {
        background-color: #efefef;
        color: #5d5d5d;
        width: 100%;
      }

      designer-tab button {
        margin: 0 8px;
      }

      .inline-button {
        margin: 4px;
      }

      app-header button {
        color: white;
        text-align: center;
      }

      app-header button[disabled] {
        opacity: 0.3;
      }

      .separator {
        border-left: #656565 solid 1px;
        opacity: .8;
        height: 24px;
        margin: 8px;
      }

      .container {
        box-sizing: border-box;
        display: flex;
        flex-direction: row;
        padding-top: 60px;
        height: 100vh;
      }

      .drawer {
        width: 350px;
        height: 100%;
        overflow: hidden;
        background: white;
        color: #5d5d5d;
      }

      .drawer.small {
        width: 250px;
      }

      .main {
        height: 100%;
        overflow: auto;
        display: flex;
        flex-grow: 1;
        border-left: 1px solid #e5e5e5;
        border-right: 1px solid #e5e5e5;
      }

      .drawer-title {
        padding: 14px 0;
        font-size: 14px;
        font-weight: 500;
        text-transform: uppercase;
        line-height: 1.5;
        color: inherit;
      }

      [hidden] {
        display: none !important;
      }

      iron-pages {
        height: 250px;
        overflow:hidden;
        padding-bottom: 20px;
      }

      iron-pages.elements {
        height: calc(100% - 250px - 40px - 40px - 20px) !important;
      }

      iron-pages > div {
        height: 100%;
      }

      button.button-code iron-icon {
        transform: rotate(0deg);
      }

      button.button-code.active iron-icon {
        transform: rotate(90deg);
      }
    </style>

    <app-header fixed>
      <app-toolbar>
        <span class="app-title" title="it's like Dreamweaver but for Polymer apps">PolyWeaver</span>
        <div class="separator"></div>
        <button on-click="viewCode" class="button-code">
          <iron-icon icon="designer:code"></iron-icon>
          <div>Code</div>
        </button>
        <div class="separator"></div>
        <button on-click="fireEvent" id="undoBtn" disabled data-event="undo">
          <iron-icon icon="designer:undo"></iron-icon>
          <div>Undo</div>
        </button>
        <button on-click="fireEvent" id="redoBtn" disabled data-event="redo">
          <iron-icon icon="designer:redo"></iron-icon>
          <div>Redo</div>
        </button>
        <div class="separator"></div>
        <button on-click="fireEvent" data-event="delete-element">
          <iron-icon icon="designer:delete"></iron-icon>
          <div>Delete</div>
        </button>
        <button on-click="fireEvent" data-event="fit-element">
          <iron-icon icon="designer:fit"></iron-icon>
          <div>Fit to parent</div>
        </button>
        <div class="separator"></div>
        <button on-click="fireEvent" data-event="move-up">
          <iron-icon icon="designer:up"></iron-icon>
          <div>Move up</div>
        </button>
        <button on-click="fireEvent" data-event="move-back">
          <iron-icon icon="designer:back"></iron-icon>
          <div>Move back</div>
        </button>
        <button on-click="fireEvent" data-event="move-forward">
          <iron-icon icon="designer:forward"></iron-icon>
          <div>Move forward</div>
        </button>
      </app-toolbar>
    </app-header>
    <div class="container" id="scrollingRegion">
      <div class="drawer small">
        <designer-tab class="single">
          <button>tree</button>
        </designer-tab>
        <div name="tree">
          <slot name="tree"></slot>
        </div>
      </div>

      <div class="main" id="mainContainer">
        <slot name="main"></slot>
      </div>
      <div class="main" id="codeContainer" hidden>
        <slot name="code"></slot>
      </div>

      <div class="drawer">
        <designer-tabs attr-for-selected="name" selected="{{stylePage}}">
          <designer-tab name="properties">
            <button>properties</button>
          </designer-tab>
          <designer-tab name="styles">
            <button>styles</button>
          </designer-tab>
          <designer-tab name="flex">
            <button>flex</button>
          </designer-tab>
        </designer-tabs>
        <iron-pages class="styles" role="main" selected="[[stylePage]]" attr-for-selected="name" selected-attribute="visible">
          <div name="properties">
            <slot name="properties"></slot>
          </div>
          <div name="styles">
            <slot name="styles"></slot>
          </div>
          <div name="flex">
            <slot name="flex"></slot>
          </div>
        </iron-pages>
        <designer-tabs attr-for-selected="name" selected="{{viewPage}}">
          <designer-tab name="elements">
            <button>Palette</button>
          </designer-tab>
          <designer-tab name="samples">
            <button>Samples</button>
          </designer-tab>
        </designer-tabs>
        <iron-pages class="elements" selected="[[viewPage]]" attr-for-selected="name" selected-attribute="visible">
          <elements-palette name="elements"></elements-palette>
          <samples-palette name="samples"></samples-palette>
        </iron-pages>
      </div>
    </div>

  </template>
  <script>
    class AppShell extends Polymer.Element {
      static get is() { return 'app-shell'; }
      static get properties() {
        return {
          activeElement: {
            type: Object
          },
          activeElementName: {
            type: String
          },
          stylesPage: {
            type:String
          },
          viewPage: {
            type:String
          }
        }
      }

      ready() {
        super.ready();
        this.stylePage = 'properties';
        this.viewPage = 'elements';
      }

      updateActiveElement(el) {
        if (this.activeElement) {
          this.activeElement.classList.remove('active');
        }
        el.classList.add('active');
        this.activeElement = el;
        this.computeActiveElementName();
      }


      updateActiveElementValues(type, name, value) {
        var previousValue;

        if (type === 'style') {
          // If we switch to flexbox, automatically reposition the children
          if (name === 'display' && value === 'flex') {
            var children = this.activeElement.children;
            for (var i = 0; i < children.length; i++) {
              children[i].style.position = 'relative';
              children[i].style.top = children[i].style.left = 'auto';
            }
          }
          previousValue = this.activeElement.style[name];
          this.activeElement.style[name] = value;
        } else {
          previousValue = this.activeElement[name];
          if (value === 'true') {
            this.activeElement[name] = true;
          } else if (value === 'false') {
            if (this.activeElement.hasAttribute(name)) {
              this.activeElement.removeAttribute(name);
            } else {
              this.activeElement[name] = false;
            }
          } else {
            this.activeElement[name] = value;
          }

          // We're displaying the id, so update it in the title bar.
          if (name === 'id') {
            this.computeActiveElementName();
          }
        }
        return previousValue;
      }

      fireEvent(event) {
        var name = event.currentTarget.dataset['event'];
        var newEvent = new Event(name, {
          bubbles: true,
          cancelable: false,
          composed: true
        });
        newEvent.detail = {
          target: this.activeElement
        };
        this.dispatchEvent(newEvent);
      }


      // TODO: ugh, this can probably be better.
      computeActiveElementName() {
        if (this.activeElement === null || this.activeElement.id == 'viewContainer') {
          this.activeElementName = 'main-app';
        } else {
          var name = this.activeElement.tagName.toLowerCase();
          if (this.activeElement.id) {
            name += '#' + this.activeElement.id;
          }
          this.activeElementName = name;
        }
      }

      viewCode(event) {
        var showMainView = this.toggleMainView(event.currentTarget);
        if (showMainView) {
          return;
        }

        var newEvent = new Event('update-code', {
          bubbles: true,
          cancelable: false,
          composed: true
        });
        this.dispatchEvent(newEvent);
      }

      toggleMainView(button) {
        var showMain = button.classList.contains('active');

        if (showMain) {
          button.classList.remove('active');
        } else {
          button.classList.add('active');
        }

        this.$.mainContainer.hidden = !showMain;
        this.$.codeContainer.hidden = showMain;
        return showMain;
      }

      updateUndoButton(length) {
        this.$.undoBtn.disabled = (length === 0);
      }
      updateRedoButton(length) {
        this.$.redoBtn.disabled = (length === 0);
      }
    }
    customElements.define(AppShell.is, AppShell);
  </script>
</dom-module>
