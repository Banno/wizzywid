<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="demo-view">
  <template>
    <style>
      :host {
        display: block;
        overflow: hidden;
        height: 100%;
        width: 100%;
      }
      #placeholder {
        height: 100%;
        width: 100%;
      }
      #loading {
        position: absolute;
        top: 60px;
        left: 20px;
      }
      iframe {
        width: 100%;
        height: 100%;
      }
    </style>
    <div id="placeholder"></div>
    <div id="loading">ðŸ›€ Hold on, loading...</div>
  </template>
  <script>
    class DemoView extends Polymer.Element {
      static get is() { return 'demo-view'; }

      display(code) {
        let iframe = document.createElement('iframe');
        iframe.frameBorder = '0';
        this.$.placeholder.innerHTML = '';
        this.$.placeholder.appendChild(iframe);
        this.$.loading.hidden = false;

        iframe.onload = function() {
          this.$.loading.hidden = true;
        }.bind(this);

        let doc = iframe.contentWindow.document;
        doc.open();
        doc.write(code);
        doc.close();
      }
    }
    customElements.define(DemoView.is, DemoView);
  </script>
</dom-module>
