<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="palette-shared-styles.html">
<link rel="import" href="app-icons.html">

<dom-module id="samples-palette">
  <template strip-whitespace>
    <style include="palette-shared-styles"></style>
    <button>flex-horizontal-layout</button>
    <button>flex-vertical-layout</button>
    <button>app-layout-sample</button>
    <button>iron-form-sample</button>
    <button>paper-card-sample</button>
    <button>paper-dropdown-menu-sample</button>
  </template>
  <script>
    class SamplesView extends Polymer.Element {
      static get is() { return 'samples-palette'; }
      static get properties() {
        return {
          elementNames: {
            type: Array
          }
        }
      }

      ready() {
        super.ready();
        this.addEventListener('click', this.addElement.bind(this));
      }

      addElement(event) {
        let target = event.path[0];
        let kind = target.textContent;
        if (target.tagName !== 'BUTTON' || target.classList.contains('nope')) {
          return;
        }

        let url = `samples/${kind}.html`;
        Polymer.Base.importHref(url, function(e) {
          let doc = e.target.import;
          let template = doc.querySelector('template');

          let newEvent = new Event('new-sample', {
            bubbles: true,
            cancelable: false,
            composed: true
          });
          newEvent.detail = {
            template: template,
            tag: kind
          };
          this.dispatchEvent(newEvent);
        }.bind(this));
      }
    }
    customElements.define(SamplesView.is, SamplesView);
  </script>
</dom-module>
