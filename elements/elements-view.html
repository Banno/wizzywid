<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="app-icons.html">

<dom-module id="elements-view">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        width: 100%;
        overflow: auto;
        padding-bottom: 30px;
      }

      button {
        background: transparent;
        border: none;
        font-size: 13px;
        display: block;
        cursor: pointer;
        width: 100%;
        text-align: left;
        padding: 8px 14px;
      }
      button:hover {
        background: rgba(72,154,254,.2);
      }

      div {
        text-transform: uppercase;
        font-size: 12px;
        font-weight: bold;
        padding: 4px 14px;
      }
    </style>

    <button>input</button>
    <button>div</button>
    <button>button</button>
    <dom-repeat items="[[elementNames]]">
      <template>
        <button>[[item]]</button>
      </template>
    </dom-repeat>
    <iron-ajax auto url="bower.json" handle-as="json" on-response="elementsReady"></iron-ajax>
  </template>
  <script>
    class ElementsView extends Polymer.Element {
      static get is() { return 'elements-view'; }
      static get properties() {
        return {
          elementNames: {
            type: Array
          }
        }
      }

      ready() {
        super.ready();
        this.addEventListener('click', this.addElement.bind(this));
        this._nativeElementsWhitelist = ['div', 'input', 'button', 'form'];
      }

      elementsReady(event) {
        // First, some elements have sub-elements in the same package.
        var subElements = event.detail.response.subelements;
        var subElementNames = [];
        for (var parent in subElements) {
          for (var i = 0; i < subElements[parent].length; i++) {
            subElementNames.push(`${parent}/${subElements[parent][i]}`)
          }
        }

        var list = event.detail.response.devDependencies;
        this.elementNames = Object.keys(list).concat(subElementNames).sort();
      }

      addElement(event) {
        var target = event.path[0];
        var kind = target.textContent;
        if (target.tagName !== 'BUTTON' || target.classList.contains('nope')) {
          return;
        }

        // maybe it's a package/subpackage kind of thing.
        var matches = kind.match(/(.*)\/(.*)/);
        var packageName = kind;
        if (matches && matches.length === 3) {
          packageName = matches[1];
          kind = matches[2];
        }

        if (this._nativeElementsWhitelist.indexOf(kind) === -1) {
          var url = `bower_components/${packageName}/${kind}.html`;
          Polymer.Base.importHref(url, function(e) {
            this.finishCreatingElement(kind, packageName);
          }.bind(this));
        } else {
            this.finishCreatingElement(kind, '');
        }
      }

      finishCreatingElement(kind, packageName) {
        var newEvent = new Event('new-element', {
          bubbles: true,
          cancelable: false,
          composed: true
        });
        newEvent.detail = {
          type: kind,
          package: packageName
        };
        this.dispatchEvent(newEvent);
      }
    }
    customElements.define(ElementsView.is, ElementsView);
  </script>
</dom-module>
