<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="app-icons.html">

<dom-module id="elements-view">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        width: 100%;
      }

      button {
        background: transparent;
        border: none;
        font-size: inherit;
        display: block;
        cursor: pointer;
        width: 100%;
        text-align: left;
      }
      button:hover {
        background: rgba(72,154,254,.2);
      }

      div {
        text-transform: uppercase;
        font-size: 12px;
        font-weight: bold;
        margin: 14px 0;
      }
    </style>

    <div>Native elements</div>
    <button>input</button>
    <button>div</button>
    <button>button</button>

    <div>Custom elements</div>
    <dom-repeat items="[[elementNames]]">
      <template>
        <button>[[item]]</button>
      </template>
    </dom-repeat>
    <iron-ajax auto url="bower.json" handle-as="json" on-response="elementsReady"></iron-ajax>
  </template>
  <script>
    class ElementsView extends Polymer.Element {
      static get is() { return 'elements-view'; }
      static get properties() {
        return {
          elementNames: {
            type: Array
          }
        }
      }

      ready() {
        super.ready();
        this.addEventListener('click', this.addElement.bind(this));
        this._nativeElementsWhitelist = ['div', 'input', 'button'];
      }

      elementsReady(event) {
        var list = event.detail.response.devDependencies;
        this.elementNames = Object.keys(list);
      }

      addElement(event) {
        var target = event.path[0];
        var kind = target.textContent;
        if (target.tagName !== 'BUTTON' || target.classList.contains('nope')) {
          return;
        }

        if (this._nativeElementsWhitelist.indexOf(kind) === -1) {
          var url = `bower_components/${kind}/${kind}.html`;
          Polymer.Base.importHref(url, function(e) {
            this.finishCreatingElement(kind);
          }.bind(this));
        } else {
            this.finishCreatingElement(kind);
        }
      }

      finishCreatingElement(kind) {
        var newEvent = new Event('new-element', {
          bubbles: true,
          cancelable: false,
          composed: true
        });
        newEvent.detail = {
          type: kind
        };
        this.dispatchEvent(newEvent);
      }
    }
    customElements.define(ElementsView.is, ElementsView);
  </script>
</dom-module>
