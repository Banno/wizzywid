<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="element-stuff.html">

<dom-module id="element-flex">
  <template>
    <style>
      :host{
        display: block;
        box-sizing: border-box;
      }
      label, input, select {
        height: 24px;
        margin: 2px 0;
        padding: 0 2px 0 4px;
        width: 140px;
      }
      label {
        float: left;
        display: block;
        margin-right: 20px;
        font-size: 13px;
      }
      input, select {
        border: 1px solid #d4d4d4;
        border-radius: 3px;
        box-sizing: border-box;
        font-size: 11px;
      }
      input[disabled] {
        color: #BDBDBD;
      }
      select {
        background: transparent;
      }
    </style>
    <label>position</label>
    <select name="position">
      <option>static</option>
      <option>absolute</option>
      <option>relative</option>
    </select>
    <label>display</label>
    <select name="display">
      <option>block</option>
      <option>inline-block</option>
      <option>flex</option>
      <option>contents</option>
      <option>grid</option>
      <option>inherit</option>
      <option>initial</option>
      <option>none</option>
    </select>
    <label>flex-direction</label>
    <select name="flexDirection">
      <option>row</option>
      <option>row-reverse</option>
      <option selected>column</option>
      <option>column-reverse</option>
    </select>
    <label>flex-wrap</label>
    <select name="flexWrap">
      <option selected>nowrap</option>
      <option>wrap</option>
      <option>wrap-reverse</option>
    </select>
    <label>justify-content</label>
    <select name="justifyContent">
      <option selected>flex-start</option>
      <option>flex-end</option>
      <option>center</option>
      <option>space-between</option>
      <option>space-around</option>
    </select>
    <label>align-items</label>
    <select name="alignItems">
      <option selected>flex-start</option>
      <option>flex-end</option>
      <option>center</option>
      <option>baseline</option>
      <option>stretch</option>
    </select>
    <label>align-content</label>
    <select name="alignContent">
      <option selected>flex-start</option>
      <option>flex-end</option>
      <option>center</option>
      <option>space-between</option>
      <option>space-around</option>
      <option>stretch</option>
    </select>
    <label>align-self</label>
    <select name="alignSelf">
      <option selected>auto</option>
      <option>flex-start</option>
      <option>flex-end</option>
      <option>center</option>
      <option>baseline</option>
      <option>stretch</option>
    </select>
    <label>flex</label><input name="flex">

  </template>
  <script>
    class ElementFlex extends ElementStuff(Polymer.Element) {
      static get is() { return 'element-flex'; }
      static get properties() {
        return {
          stuffType: {type: String, value: 'style'}
        }
      }

      display(elementStyles) {
        for (var i = 0; i < this._stuff.length; i++) {
          var name = this._stuff[i];
          var el = this.root.querySelector(`[name=${name}]`);
          el.value = elementStyles[name];
        }
      }
    }
    customElements.define(ElementFlex.is, ElementFlex);
  </script>
</dom-module>
