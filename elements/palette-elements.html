<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="palette-shared-styles.html">

<dom-module id="palette-elements">
  <template strip-whitespace>
    <style include="palette-shared-styles"></style>
    <button>input</button>
    <button>div</button>
    <button>button</button>
    <button>form</button>
    <dom-repeat items="[[elementNames]]">
      <template>
        <button>[[item]]</button>
      </template>
    </dom-repeat>
    <iron-ajax auto url="bower.json" handle-as="json" on-response="elementsReady"></iron-ajax>
  </template>
  <script>
    class ElementsView extends Polymer.Element {
      static get is() { return 'palette-elements'; }
      static get properties() {
        return {
          elementNames: {
            type: Array
          }
        }
      }

      ready() {
        super.ready();
        this.addEventListener('click', this.click.bind(this));
        this._nativeElementsWhitelist = ['div', 'input', 'button', 'form'];
        this.namesToPackages = {};
      }

      elementsReady(event) {
        // First, some elements have sub-elements in the same package.
        let subElements = event.detail.response.subelements;
        let list = event.detail.response.devDependencies;

        for (let p in list) {
          this.namesToPackages[p] = p;
        }

        let subElementNames = [];
        for (let parent in subElements) {
          // Remove it from the bower list of dev dependencies since it's added
          //delete list[parent];
          for (let i = 0; i < subElements[parent].length; i++) {
            subElementNames.push(`${parent}/${subElements[parent][i]}`);
            this.namesToPackages[subElements[parent][i]] = parent;
          }
        }
        this.elementNames = Object.keys(list).concat(subElementNames).sort();
      }

      click(event) {
        let target = event.path[0];
        let kind = target.textContent;
        if (target.tagName !== 'BUTTON' || target.classList.contains('nope')) {
          return;
        }

        // maybe it's a package/subpackage kind of thing.
        let matches = kind.match(/(.*)\/(.*)/);
        let packageName = kind;
        if (matches && matches.length === 3) {
          packageName = matches[1];
          kind = matches[2];
        }

        this.maybeDoHTMLImport(kind, packageName);
      }

      maybeDoHTMLImport(kind, packageName) {
        if (packageName === undefined) {
          // Oof, someone didn't know what it was. find it in the list.
          packageName = this.namesToPackages[kind];
        }
        if (this._nativeElementsWhitelist.indexOf(kind) === -1) {
          let url = `bower_components/${packageName}/${kind}.html`;
          Polymer.Base.importHref(url, function(e) {
            this.finishCreatingElement(kind, packageName);
          }.bind(this));
        } else {
          this.finishCreatingElement(kind, '');
        }
      }

      finishCreatingElement(kind, packageName) {
        let newEvent = new Event('new-element', {
          bubbles: true,
          cancelable: false,
          composed: true
        });
        newEvent.detail = {
          type: kind,
          package: packageName
        };
        this.dispatchEvent(newEvent);
      }
    }
    customElements.define(ElementsView.is, ElementsView);
  </script>
</dom-module>
