<dom-module id="palette-shared-styles">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        height: 100%;
        overflow: auto;
        padding-bottom: 60px;
      }

      button {
        background: transparent;
        color: white;
        border: none;
        font-size: 13px;
        display: block;
        cursor: pointer;
        width: 100%;
        text-align: left;
        padding: 8px 14px;
      }
      button:hover {
        background: var(--light-grey);
      }

      div {
        text-transform: uppercase;
        font-size: 12px;
        font-weight: bold;
        padding: 4px 14px;
      }
    </style>
  </template>
</dom-module>
